    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Scorekeeper</title>
    <style>
        .winner {
            color: Green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <!-- <div class="container">

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1"><img src="tt.jpg" alt=""></figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                                <p class="subtitle is-size-6">Use the Buttons below to keep Score</p>
                                <label for="play" class="label is-large is-inline">PLaying to</label>
                                <div class="select is-rounded">
                                    <select name="" id="points">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-primary card-footer-item " id="p1btn">+1 Player One</button>
                            <button class="button is-danger card-footer-item" id="p2btn">+1 Player Two</button>
                            <button class="button is-link card-footer-item" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
